<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип" />
      </header>
      <main>
        <section class="profile page__profile">
          <div class="profile__user">
            <img
              src="./images/avatar.jpg"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="Изменить имя и профессию в описании профиля"
                >
                  <img
                    src="./images/pencil.svg"
                    alt="Карандаш"
                    class="profile__icon"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          >
            <img src="./images/plus.svg" alt="Плюс" />
          </button>
        </section>
        <section class="elements page__elements"></section>
      </main>
      <footer class="page__footer footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            class="popup__cross popup__cross_type_profile"
            aria-label="Закрыть форму"
            type="button"
          ></button>
          <form class="form" name="profile-form" method="post">
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              type="text"
              placeholder="Имя"
              class="form__text form__text_type_name"
              name="name"
            />
            <input
              type="text"
              placeholder="О себе"
              class="form__text form__text_type_profession"
              name="profession"
            />
            <button
              type="submit"
              class="form__submit-btn form__submit-btn_action_save"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_place">
        <div class="popup__container">
          <button
            class="popup__cross"
            aria-label="Закрыть форму"
            type="button"
          ></button>
          <form class="form form-place" name="profile-form" method="post">
            <h2 class="form__title">Новое место</h2>
            <input
              type="text"
              placeholder="Место"
              class="form__text form__text_type_place"
              name="place"
            />
            <input
              type="text"
              placeholder="Ссылка на картинку"
              class="form__text form__text_type_link"
              name="link"
            />
            <button
              type="submit"
              class="form__submit-btn form__submit-btn_action_create"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <button
            class="popup__cross"
            aria-label="Закрыть форму"
            type="button"
          ></button>
          <img class="popup__image" />
          <p class="popup__image-text"></p>
        </div>
      </div>
    </div>

    <template class="card">
      <div class="elements__element">
        <div class="elements__trash"></div>
        <img src="" class="elements__image" />
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button
            class="elements__icon"
            type="button"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
